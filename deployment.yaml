apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  labels:
    app: angular-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: angular-app
        image: akash63/portfolio-v2
        ports:
        - containerPort: 80
